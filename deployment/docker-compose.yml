version: '3.8'

services:
  # Main application
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: hospital-llm
    ports:
      - "7860:7860"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - MONGO_DB_URI=${MONGO_DB_URI}
      - NEO4J_URI=${NEO4J_URI}
      - NEO4J_USERNAME=${NEO4J_USERNAME}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - NEO4J_DATABASE=${NEO4J_DATABASE}
      - AURA_INSTANCEID=${AURA_INSTANCEID}
      - AURA_INSTANCENAME=${AURA_INSTANCENAME}
    volumes:
      # Mount data directory for persistent storage
      - ../data:/app/data
      # Optional: Mount backend for development (comment out for production)
      # - ../backend:/app/backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MongoDB for local development
  # Uncomment if you want to run MongoDB locally instead of using Atlas
  # mongodb:
  #   image: mongo:7.0
  #   container_name: hospital-llm-mongodb
  #   ports:
  #     - "27017:27017"
  #   environment:
  #     - MONGO_INITDB_ROOT_USERNAME=admin
  #     - MONGO_INITDB_ROOT_PASSWORD=admin123
  #   volumes:
  #     - mongodb_data:/data/db
  #   restart: unless-stopped

  # Optional: Neo4j for local development
  # Uncomment if you want to run Neo4j locally instead of using Aura
  # neo4j:
  #   image: neo4j:5.15
  #   container_name: hospital-llm-neo4j
  #   ports:
  #     - "7474:7474"  # HTTP
  #     - "7687:7687"  # Bolt
  #   environment:
  #     - NEO4J_AUTH=neo4j/password123
  #     - NEO4J_PLUGINS=["apoc"]
  #   volumes:
  #     - neo4j_data:/data
  #     - neo4j_logs:/logs
  #   restart: unless-stopped

volumes:
  mongodb_data:
  neo4j_data:
  neo4j_logs:
